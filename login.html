<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="./css/main.css">
        <title>Login</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    
    <body class="bg-dark">

        <div class="container-fluid">

            <div class="row">
                <div class="col-10 offset-1 text-center mt-5 pd-4 text-white">
                    <h1 class="h1">
                        Autenticação
                    </h1>
                </div>
            </div>

            <div class="col-10 offset-1 bg-white shadow mb-5 mt-2">
                <div class="row">

                    <div id="loginLogo" class="col-6 p-4 bg-secondary d-flex justify-content-center">
                        <img src="images/firebase_logo.png" alt="Logo Firebase">
                    </div>

                    <div class="col-6 p-5">
                        <div id="loginForm">

                            <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <button id="butao"
                            type="button" 
                            class="btn btn-outline-primary" 
                            onclick="login()">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>        

        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

        <script src="js/init.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
